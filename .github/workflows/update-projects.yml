name: Update GitHub Projects

on:
  schedule:
    # Run every Sunday at 12:00 AM UTC
    - cron: '0 0 * * 0'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-projects:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Run GitHub fetch script
        run: node scripts/fetch-github-repos.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/content/projects/
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update projects from GitHub" && git push)
